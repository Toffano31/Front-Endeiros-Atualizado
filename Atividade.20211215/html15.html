<!DOCTYPE html>
<!-- "lang" é a linguagem que o computador fala com o "robô".-->
<html lang="en">
    <!--"head" a sua finalidade é definir o cabeçalho do documento com informações que não serão exibidas dentro do conteúdo da página. -->
<head>
    <!--"meta" define qualquer informação de metadados que não podem ser definidos por outros elementos.-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--"Title" Define o título do documento. -->
        <title>Document</title>
        </head>
        <!--"Body" representa o conteúdo de um documento.-->
<body>
    <!--"Header é onde vai às informações que o usuário irá vê."-->
    <header>
        <!--"nav" representa uma seção de uma página que aponta para outras páginas ou para outras áreas da página, ou seja, uma seção com links de navegação.-->
        <nav>

        </nav>
    </header>
    <!--"main"define o conteúdo principal dentro do <body> em seu documento ou aplicação.-->
    <main>
        <!--"article"representa uma composição independente em um documento, página, aplicação, ou site, ou que é destinado a ser distribuido de forma independente ou reutilizável, por exemplo, em sindicação.-->
        <article>

        </article>
        <!--"article"epresenta uma seção de uma página que consiste de conteúdo que é tangencialmente relacionado ao conteúdo do seu entorno, que poderia ser considerado separado do conteúdo. Essas seções são, muitas vezes, representadas como barras laterais.-->
        <aside>

        </aside>
        <!--"footer"  representa um rodapé .-->
        <footer>

        </footer>
    </main>
</body>
</html>
